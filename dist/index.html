<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WeSolid: Decentralised File Sharing</title>
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h2>Logo</h2>
    <h2>WeSolid</h2>
  </header>
  <section id="login" class="panel">
    <div>
      <h2>Log into your pod</h2>
      <h3>Enter your identity provider</h3>
      <button name="btnLogin" id="btnLogin">Login</button>
      <h3>Logged in with the following WebID</h3>
    </div>
  </section>
  <section id="upload" class="panel">
    <div>
      <h2>Upload a file</h2>
      <button name="btnUpload" id="btnUpload">Upload</button>
    </div>
  </section>
  <section id="share" class="panel">
    <div>
      <h2>Share a file</h2>
      <button name="btnShare" id="btnShare">Share</button>
      <h3>Enter the file you want to share (URL)</h3>
      <h3>Enter the WebID of the person you want to share it with</h3>
    </div>
  </section>
</body>

</html>
